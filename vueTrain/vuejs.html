
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script>
			window.onload = function(){
				new Vue({
					el:"#root",
					components:{
						'my-tr':{
							template:"#myTr"
						}
						
					}
				})
			}
		</script>
		<template id="myTr">
			<tr>
				<td>博主好帅</td>
				<td>博主非常帅</td>
			</tr>
		</template>
	</head>
	<body>
		<div id="root">
			<!--高级用法-->
			<!--嵌套关系-->
			<table border="1">
				<tr is="my-tr"></tr>
			</table>
		</div>
	</body>
</html>
